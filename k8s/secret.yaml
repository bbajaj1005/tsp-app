apiVersion: v1
kind: Secret
metadata:
  name: sql-secret
  namespace: three-tier-app
type: Opaque
stringData:
  SQL_USER: "sqladmin"
  SQL_PASSWORD: "YOUR_SQL_PASSWORD_HERE"  # Replace with actual password
  SQL_DATABASE: "sqldb-3tier"
  SQL_SERVER: "SQL_PRIVATE_IP_HERE"  # Replace with SQL Server private IP